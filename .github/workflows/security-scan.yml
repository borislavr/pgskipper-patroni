name: Docker Security Scan
on:
  schedule:
    - cron: "0 0 * * 0" # Runs weekly on Sunday at midnight
  workflow_dispatch:
    inputs:
      target:
        description: "Scan part"
        required: true
        default: "docker"
        type: choice
        options:
          - docker
          - source
      image:
        description: "Docker image (for 'docker' target). By default ghcr.io/<owner>/<repo>:latest"
        required: false
        default: ""
      only-high-critical:
        description: "Scan only HIGH + CRITICAL"
        required: false
        default: true
        type: boolean
      trivy-scan:
        description: "Run Trivy scan"
        required: false
        default: true
        type: boolean
      grype-scan:
        description: "Run Grype scan"
        required: false
        default: true
        type: boolean
      continue-on-error:
        description: "Continue on error"
        required: false
        default: true
        type: boolean

jobs:
  security-scan:
    uses: netcracker/qubership-workflow-hub/.github/workflows/re-security-scan.yml@feature/security-scan-to-csv
    with:
      target: ${{ github.event.inputs.target || 'source' }}
      image: ${{ github.event.inputs.image || '' }}
      only-high-critical: ${{ inputs.only-high-critical}}
      trivy-scan: ${{ inputs.trivy-scan }}
      grype-scan: ${{ inputs.grype-scan }}
      continue-on-error: ${{ inputs.continue-on-error }}
